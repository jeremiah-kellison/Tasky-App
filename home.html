<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasky</title>
    <link rel="stylesheet" type="text/css" href="homestyle.css" />
    <link rel="stylesheet" type="text/css" href="generalstyle.css" />
</head>
<body>
    <div class="header-box">
        <header>
          <h1>Tasky<span id="time"></span></h1> 
          <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="todo.html">Todo</a></li>
                    <li><a href="projects.html">Projects</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="quotes-container">
        <div class="daily-quote">
            <h3>Motivational Quote</h3>
            <p class="quote"></p>
            <p class="author"></p>
        </div>
        <div class="bible-verse">
            <h3>Bible Verse</h3>
            <p class="verse"></p>
            <p class="reference"></p>
        </div>
    </div>

    <div class="container">
        <div class="todo-header">
            <h2 id="datetime"></h2>
            <img src="images/checklist.png" height="50px" />
        </div>
        <div class="todo-body">
            <input
                type="text"
                id="todoText"
                class="todo-input"
                placeholder="Add your items"
            />
            <img
                src="images/plus.png"
                alt="+"
                id="AddUpdateClick"
            />
        </div>
        <h5 id="Alert"></h5>
        <ul class="todoItems" id="list-items"></ul>
    </div>

    

    <script type="text/javascript" src="todo.js"></script>
    <script type="text/javascript" src="quote.js"></script>
    <script type="text/javascript" src="beattime.js"></script>
    <script type="text/javascript" src="checkDisplayProject.js"></script>

</body>
</html>
