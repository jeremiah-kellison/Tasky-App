    <div class="container">
      <h1>Weekly Todo Lists</h1>

      <!-- Monday Todo List -->
      <div class="todo-list">
        <h2>Monday</h2>
        <div class="todo-header">
          <h2 id="monday-date"></h2>
          <img src="images/checklist.png" height="50px" />
        </div>
        <div class="todo-body">
          <input
            type="text"
            id="monday-todoText"
            class="todo-input"
            placeholder="Add your items"
          />
          <img
            src="images/plus.png"
            alt="+"
            id="monday-AddUpdateClick"
            onclick="CreateToDoItems('monday');"
          />
        </div>
        <h5 id="monday-Alert"></h5>
        <ul id="monday-list-items" class="list-items"></ul>
      </div>

      <!-- Tuesday Todo List -->
      <div class="todo-list">
        <h2>Tuesday</h2>

          />

            src="images/plus.png"
            alt="+"
            id="tuesday-AddUpdateClick"
            onclick="CreateToDoItems('tuesday');"
          />
        </div>
        <h5 id="tuesday-Alert"></h5>
        <ul id="tuesday-list-items" class="list-items"></ul>
      </div>

      <!-- Wednesday Todo List -->
      <div class="todo-list">
        <h2>Wednesday</h2>

          <h2 id="wednesday-date"></h2>

        <div class="todo-body">
          <input
            type="text"
            id="wednesday-todoText"
            class="todo-input"
            placeholder="Add your items"
          />
          <img
            src="images/plus.png"
            alt="+"
            id="wednesday-AddUpdateClick"
            onclick="CreateToDoItems('wednesday');"
          />
        </div>
        <h5 id="wednesday-Alert"></h5>
        <ul id="wednesday-list-items" class="list-items"></ul>
      </div>
